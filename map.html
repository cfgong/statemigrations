<body>

<script>

var width = 960,
	height = 500;

var svg = d3.select('body').append('svg')
	.attr('width', width)
	.attr('height', height);


var projection = d3.geo.albersUsa()
	.scale(1000)
	.translate([width / 2, height / 2]);

var path = d3.geo.path()
	.projection(projection);

var state_centers = {};

d3.csv("/data/cleaned/state_centers.csv", function(data){
  data.forEach(function(d){
    console.log(d["state"]);
    state_centers[d["state"]] = [+d["latitude"], +d["longtitude"]];
    console.log(state_centers);
  });
});

var incoming_states = {};
d3.csv("/data/cleaned/state2017.csv", function(data){
  data.forEach(function(d){
    console.log(d["starting"]);
    incoming_states[d["starting"]] = d["ending"];
  });
});

d3.csv("/data/cleaned/state_centers.csv", function(data){
  data.forEach(function(d){
    console.log(d["state"]);
    state_centers[d["state"]] = [+d["latitude"], +d["longtitude"]];
    console.log(state_centers);
  });
});

d3.json('states.json', function(error, us) {
	svg.selectAll('.states')
		.data(topojson.feature(us, us.objects.usStates).features)
		.enter()
		.append('path')
		.attr('class', 'states')
		.attr('d', path)
		.on('mouseover', function(d){
			var name = d.properties.STATE_ABBR;
			return drawArcs(name);
		})
    .on('mouseout', function(d){
      var name = d.properties.STATE_ABBR;
      var svg_id = "#" + name;
      d3.select(svg_id).remove();
    });
    function drawArcs(state) {
      var incoming = incoming_states[state];
      var curr_state_center = state_centers[state];
      var incoming_state_center = state_centers[incoming];
      console.log(state + " has incoming state " + incoming + " from " + incoming_state_center + " to " + curr_state_center);
      svg = svg.append("g")
               .attr("class", "arcs");
      svg.selectAll('.arcs')
         .data(window[state])
         .enter()
         .append('path')
         .attr('id', state)
         .attr('d', function(d) {
               return lngLatToArc(d, 'sourceLocation', 'targetLocation', 15);
         });
    }
});



function lngLatToArc(d, sourceName, targetName, bend){
      // If no bend is supplied, then do the plain square root
      bend = bend || 1;
      // `d[sourceName]` and `d[targetname]` are arrays of `[lng, lat]`
      // Note, people often put these in lat then lng, but mathematically we want x then y which is `lng,lat`
      var sourceLngLat = d[sourceName],
          targetLngLat = d[targetName];

      if (targetLngLat && sourceLngLat) {
        var sourceXY = projection( sourceLngLat ),
            targetXY = projection( targetLngLat );

        // Uncomment this for testing, useful to see if you have any null lng/lat values
        // if (!targetXY) console.log(d, targetLngLat, targetXY)
        var sourceX = sourceXY[0],
            sourceY = sourceXY[1];

        var targetX = targetXY[0],
            targetY = targetXY[1];

        var dx = targetX - sourceX,
            dy = targetY - sourceY,
            dr = Math.sqrt(dx * dx + dy * dy)*bend;

        // To avoid a whirlpool effect, make the bend direction consistent regardless of whether the source is east or west of the target
        var west_of_source = (targetX - sourceX) < 0;
        if (west_of_source) return "M" + targetX + "," + targetY + "A" + dr + "," + dr + " 0 0,1 " + sourceX + "," + sourceY;
        return "M" + sourceX + "," + sourceY + "A" + dr + "," + dr + " 0 0,1 " + targetX + "," + targetY;

      } else {
        return "M0,0,l0,0z";
      }
}
