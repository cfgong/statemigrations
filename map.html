<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<head>
  <title> State Migrations </title>
  <!-- import css -->
  <link rel="stylesheet" type="text/css" href="rangeslider.css">
  <link rel="stylesheet" type="text/css" href="map.css">
  <!-- import necessary js libraries -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>

<body>
  <h1 id="title"></h1>
  <div id = "middlepage"></div>
    <div id = "dialoguebox"></div>
    <div id = "map"></div>
    <div id = "legend">
      <div id = "yearslider"></div>
      <p>
        <span style= "color: blue"> STATE A &#8594; SELECTED STATE (hover or click)</span>: Largest proportion of those who
      left state A in the given year moved to selected state 
      </p>
      <p>
        <span style = "color: red"> SELECTED STATE (hover or click) &#8594; STATE B</span>: Largest proportion of those who
      left selected state in the given year moved to state B
      </p>
    </div>
  </div>
  <script src="map.js"></script>
</body>
